
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nur - Prayer Tracker</title>
    
    <script>
        // CRITICAL: Define process.env BEFORE any modules load to prevent blank page crashes
        window.process = window.process || { env: {} };
    </script>

    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nur">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3663/3663361.png">
    
    <!-- PWA Manifest - Using root path to prevent subfolder issues -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#F2F2F7">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #F2F2F7;
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-down {
            animation: slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root">
        <!-- Temporary loading UI while React initializes -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #F2F2F7;">
            <div class="spinner" style="width: 40px; height: 40px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; margin-bottom: 16px;"></div>
            <p style="color: #6b7280; font-family: sans-serif; font-size: 14px; font-weight: 500;">Loading Nur...</p>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="/index.tsx"></script>
    
    <script>
        // Robust Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register from root to ensure it controls the entire scope
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(reg => console.log('ServiceWorker registered:', reg.scope))
                    .catch(err => {
                        console.warn('ServiceWorker registration skipped:', err.message);
                    });
            });
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Runtime Error:', msg, 'at', url, ':', lineNo);
            return false;
        };
    </script>
</body>
</html>
